<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Cadastro de Pacientes</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
	<header>
		<div class="container">
			<div class="logo">
				<img src="assets/images/logo.png">
				<div class="texto">
					Cadastro de Pessoas
				</div>
			</div>
		</div>
	</header>
	<section class="cadastro">
		<div class="container">
			<div class="forms">
				<div class="foto">
					<img src="assets/images/foto.png">
				</div>
				<input type="text" name="nome" placeholder="Nome Completo" class="nome input">
				<span class="nascimento">Data de Nascimento</span><input type="date" name="nascimento" class="input_nascimento"><br/>
					<div class="sexos">
						<div class="sexo_m"><span class="texto_sexo">Masculino</span><input type="radio" name="sexo" value="masculino"></div>
						<div class="sexo_f"><span class="texto_sexo">Feminino</span><input type="radio" name="sexo" value="feminino"></div>
					</div>
				<input type="text" name="endereco" class="endereco input" placeholder="Endereço">
				<input type="text" name="numero_casa" class="numero_casa input" placeholder="Número">
				<input type="text" name="bairro" class="bairro input" placeholder="Bairro">
				<input type="text" name="cidade" class="cidade input" placeholder="Cidade">
				<select name="estado" class="input"> 
				    <option value="estado">Selecione o Estado</option> 
				    <option value="ac">Acre</option> 
				    <option value="al">Alagoas</option> 
				    <option value="am">Amazonas</option> 
				    <option value="ap">Amapá</option> 
				    <option value="ba">Bahia</option> 
				    <option value="ce">Ceará</option> 
				    <option value="df">Distrito Federal</option> 
				    <option value="es">Espírito Santo</option> 
				    <option value="go">Goiás</option> 
				    <option value="ma">Maranhão</option> 
				    <option value="mt">Mato Grosso</option> 
				    <option value="ms">Mato Grosso do Sul</option> 
				    <option value="mg">Minas Gerais</option> 
				    <option value="pa">Pará</option> 
				    <option value="pb">Paraíba</option> 
				    <option value="pr">Paraná</option> 
				    <option value="pe">Pernambuco</option> 
				    <option value="pi">Piauí</option> 
				    <option value="rj">Rio de Janeiro</option> 
				    <option value="rn">Rio Grande do Norte</option> 
				    <option value="ro">Rondônia</option> 
				    <option value="rs">Rio Grande do Sul</option> 
				    <option value="rr">Roraima</option> 
				    <option value="sc">Santa Catarina</option> 
				    <option value="se">Sergipe</option> 
				    <option value="sp">São Paulo</option> 
				    <option value="to">Tocantins</option> 
				</select>
				<input type="text" name="pais" class="pais input" placeholder="País">
			</div>
		</div>
	</section>
	<footer>
		<div class="container footer">
			<div class="opnioes">
				<div class="txt_footer">Caso possua algum comentário ou critica pode inseri-lo abaixo:</div><br/>
				<textarea class="area_op" placeholder="Digite aqui"></textarea>
			</div>
		</div>
	</footer>
</body>
</html>
